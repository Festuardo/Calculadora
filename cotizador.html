<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Créditos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            margin-right: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        table th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cotizador de Créditos</h1>
        <div class="form-group">
            <label for="monto">Monto del Crédito (Q):</label>
            <input type="number" id="monto" placeholder="Ingrese el monto" required>
        </div>
        <div class="form-group">
            <label for="plazo">Plazo (meses):</label>
            <input type="number" id="plazo" placeholder="Ingrese el plazo" required>
        </div>
        <div class="form-group">
            <label for="tasa">Tasa de Interés Anual (%):</label>
            <input type="number" step="0.01" id="tasa" placeholder="Ingrese la tasa de interés" required>
        </div>
        <div class="form-group">
            <label for="tipo">Tipo de Cuota:</label>
            <select id="tipo">
                <option value="nivelada">Nivelada</option>
                <option value="saldos">Sobre Saldos</option>
            </select>
        </div>
        <button onclick="generarTabla()">Generar Tabla</button>
        <button onclick="window.print()">Imprimir</button>
        <button onclick="compartirWhatsApp()">Compartir</button>

        <table id="tabla-amortizacion">
            <thead>
                <tr>
                    <th>Mes</th>
                    <th>Cuota</th>
                    <th>Interés</th>
                    <th>Capital</th>
                    <th>Saldo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        function generarTabla() {
            const monto = parseFloat(document.getElementById('monto').value);
            const plazo = parseInt(document.getElementById('plazo').value);
            const tasa = parseFloat(document.getElementById('tasa').value) / 100 / 12;
            const tipo = document.getElementById('tipo').value;

            const tablaBody = document.getElementById('tabla-amortizacion').querySelector('tbody');
            tablaBody.innerHTML = '';

            let saldo = monto;

            if (tipo === 'nivelada') {
                const cuota = monto * (tasa * Math.pow(1 + tasa, plazo)) / (Math.pow(1 + tasa, plazo) - 1);

                for (let mes = 1; mes <= plazo; mes++) {
                    const interes = saldo * tasa;
                    const capital = cuota - interes;
                    saldo -= capital;

                    tablaBody.innerHTML += `
                        <tr>
                            <td>${mes}</td>
                            <td>${cuota.toFixed(2)}</td>
                            <td>${interes.toFixed(2)}</td>
                            <td>${capital.toFixed(2)}</td>
                            <td>${saldo.toFixed(2)}</td>
                        </tr>
                    `;
                }
            } else {
                const capital = monto / plazo;

                for (let mes = 1; mes <= plazo; mes++) {
                    const interes = saldo * tasa;
                    const cuota = capital + interes;
                    saldo -= capital;

                    tablaBody.innerHTML += `
                        <tr>
                            <td>${mes}</td>
                            <td>${cuota.toFixed(2)}</td>
                            <td>${interes.toFixed(2)}</td>
                            <td>${capital.toFixed(2)}</td>
                            <td>${saldo.toFixed(2)}</td>
                        </tr>
                    `;
                }
            }
        }

        function compartirWhatsApp() {
            const tabla = document.getElementById('tabla-amortizacion');
            let mensaje = 'Tabla de Amortización:\n\n';

            for (let row of tabla.rows) {
                const cells = Array.from(row.cells).map(cell => cell.innerText);
                mensaje += cells.join(' | ') + '\n';
            }

            const url = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
